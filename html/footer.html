<script>
	function handlePaste() {
		const mytextarea = document.getElementById('originalcontent');
	
		mytextarea.addEventListener('paste', async (event) => {
		  try {
		  	// Read text from clipboard
		    const pastedText = await navigator.clipboard.readText();
	
		    // Process the pasted text (e.g., log it or update the textarea)
		    document.getElementsByName('translatebutton')[0].click();
			} catch (err) {
		  	console.error('Failed to read clipboard: ', err);
			}
	   });
	 }

  // attach the event for the first time
  handlePaste(); 
</script>
