	<!--- 
	  htmx swap kills the clipboard handling event - so we need to reattach it. We do this on a parent div since it can't take
	  effect on the swapped OUTERHTML of the text boxes themselves
	-->
	<div id="langs" name="langboxes" hx-on:htmx:after-swap="handlePaste();" >
	<div class="textcontainer" id="textboxes">
			<textarea id="originalcontent" name="ogcontent" maxlength="5000" hx-post="/translatetext" hx-trigger="delay:500ms changed" hx-target="#translatedcontent" hx-swap="innerHTML" hx-on:htmx:after-swap="handlePaste();"></textarea>
			&nbsp;
	    <textarea id="translatedcontent" name="transcontent" placeholder="Translation"></textarea>
	</div>
	</div>
